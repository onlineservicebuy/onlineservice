<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
</head>
<body>
    <h1>User Registration and Login</h1>
    <div id="register">
        <h2>Register</h2>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="text" id="sponsor" placeholder="Sponsor Name (optional)">
        <input type="text" id="mobile" placeholder="Mobile Number" required>
        <input type="file" id="profilePic" accept="image/*">
        <button onclick="registerUser()">Register</button>
    </div>

    <div id="login">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="loginUser()">Login</button>
    </div>

    <div id="dashboard" style="display: none;">
        <h2>Dashboard</h2>
        <img id="profileImage" src="" alt="Profile Picture" style="width: 100px; height: 100px;">
        <p id="userInfo"></p>
        <input type="file" id="uploadFile" accept="image/*, video/*, audio/*">
        <button onclick="uploadFile()">Upload File</button>
        <div id="uploadedFiles"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
